    <script>
        <?php
    function prime()
    {
        
            var x=document.getElementById("n").value;

        $flag=1;
        var y=parseInt(x);
        
        for($i=1;$i<$y;i++)
        {
            if($y%2==0)
            {
                $flag=2;
                break;
            }
        }
        if($flag==2)
        {
            alert("prime  no.")
        }
        else
        {
            alert("not a prime  no.")
        }
    
    }
    ?>
</script>
    <form>
        <table>
            <th colspan="2">PHP PRIME OR NOT CHECK</th>
            <tr>
                <td><label for="php">input a number: </label></td>
                <td><input type="numberd" id="n"></td>
            </tr>
        </table>
        <input type="submit" onclick="prime()">
